<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Points Leaderboard | GUDLFT</title>
</head>
<body>
    <div class="container">
        <h1>Club Points Leaderboard</h1>   
        <table class="points-table">
            <thead>
                <tr>
                    <th>Club Name</th>
                    <th>Points Available</th>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                <tr>
                    <td>{{ club['name'] }}</td>
                    <td class="points-value">{{ club['points'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table> 
        <a href="{{ url_for('index') }}" class="home-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
